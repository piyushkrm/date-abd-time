<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Project</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 70px 10px 70px 10px;
        }
    </style>
    <script>
        let a;
        let date;
        let time;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'};
        setInterval(() => {
            let a = new Date();
            date = a.toLocaleDateString(undefined, options);
            time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
            document.getElementById('time').innerHTML = time + "<br>" + date;
            document.getElementById('time').style.color = "red";
            document.getElementById('time').style.fontWeight = 600;
            document.getElementById('curent').style.color = "green";
            document.getElementById('curent').style.fontWeight = 600;
            document.getElementById('body').style.backgroundColor = "black";
            document.getElementById('container').style.backgroundColor = "lightpink";

        }, 1000);

    </script>

</head>

<body id="body" class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div id="container" class="container my-4">
        <div class="jumbotron">
            <h1 class="display-4"><span id="curent">Current time is : </span><span id="time"></span></h1>
        </div>
    </div>
</body>

</html>
